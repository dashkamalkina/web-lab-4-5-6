<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <title>Really in top reviews</title>
    <link rel="stylesheet" href="review_page.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/load.js"></script>
    <script src="scripts/review_script.js"></script>
</head>
<body>
<header>
    <nav>
        <section class="nav_left">
            <div class="logo"></div>
            <p class="name">Really in top</p>
        </section>
        <ul class="links">
            <li><a class="menu_element" href="google.com" id="uslugi" style="text-decoration: none">Услуги</a></li>
            <li><a class="menu_element" href="index.html" id="main_page" style="text-decoration: none">О компании</a></li>
            <li><a class="menu_element" href="contacts.html" id="contacts_page" style="text-decoration: none">Контакты</a></li>
            <li><a class="menu_element" id="reviews_button" href="review_page.html" style="text-decoration: none">Отзывы</a></li>
        </ul>
    </nav>
</header>
<main class="main_review">
    <form id="review_form">
        <div><label for="name">Имя:</label>
            <input id="name" type="text" required></div>
        <div><label for="rate">Оценка:</label>
            <input type="number" id="rate" name="rate" required></div>
        <div><label for="text">Текст комментария:</label>
            <input type="text" id="text" name="text" required></div>
        <input id="subm_inp" type="submit" value="Добавить">
    </form>
    <p id="warning" style="color: red"></p>
    <div id="reviewList">
        <table id="table_head">
            <tbody>
            <tr>
                <th>Имя</th>
                <th>Оценка</th>
                <th>Текст</th>
            </tr>
            <template id="reviewTemplate">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
</main>
<footer class="bottom">
    <p><strong>ALBLAK 52</strong></p>
    <p>+7(952)812</p>
    <p>© designed & built by Really in Top ♥</p>
    <p id="time"></p>
</footer>
</body>
</html>
